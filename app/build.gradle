apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

//apply plugin: 'com.google.gms.google-services'

apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.spellnet"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2
        versionName "0.2.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res',
                           'src/main/res-decklist',
                           'src/main/res-deckdetail']
        }
    }
    dataBinding {
        enabled = true
    }
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"

    // Support
    implementation "com.android.support:appcompat-v7:$support_appcompatv7_version"
    implementation "com.android.support:recyclerview-v7:$support_appcompatv7_version"
    implementation "com.android.support:design:$support_appcompatv7_version"
    implementation "com.android.support.constraint:constraint-layout:$support_constraintlayout_version"

    // OkHttp + Retrofit2
    implementation 'com.squareup.okhttp:okhttp:2.5.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'

    // Lifecycle
    implementation "android.arch.lifecycle:extensions:$arch_lifecycle_version"

    // Koin
    implementation "org.koin:koin-core:$koin_version"
    implementation "org.koin:koin-android-viewmodel:$koin_version"

    // Work Manager
    implementation "android.arch.work:work-runtime-ktx:$arch_workmanager_version"
    androidTestImplementation "android.arch.work:work-testing:$arch_workmanager_version"

    // Firebase Crashlytics
//    implementation ('com.google.firebase:firebase-core:16.0.6') {
//        exclude group: "com.android.support:support-v4"
//        exclude group: "com.android.support:support-media-compat"
//    }
    implementation "com.crashlytics.sdk.android:crashlytics:2.9.8"

    // Test dependencies
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

}
