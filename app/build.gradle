apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.spellnet"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Support
    implementation "com.android.support:appcompat-v7:$support_appcompatv7_version"
    implementation "com.android.support:recyclerview-v7:$support_appcompatv7_version"
    implementation "com.android.support:design:$support_appcompatv7_version"
    implementation "com.android.support.constraint:constraint-layout:$support_constraintlayout_version"

    // OkHttp
    implementation 'com.squareup.okhttp:okhttp:2.5.0'

    // Lifecycle
    implementation "android.arch.lifecycle:extensions:$arch_lifecycle_version"

    // Koin
    implementation "org.koin:koin-core:$koin_version"
    implementation "org.koin:koin-android-viewmodel:$koin_version"

    // Work Manager
    implementation "android.arch.work:work-runtime-ktx:$arch_workmanager_version"
    androidTestImplementation "android.arch.work:work-testing:$arch_workmanager_version"

    // Test dependencies
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

}
